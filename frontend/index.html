<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bobby Tables</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-lg-4">
    <a class="navbar-brand" href="#">Please Name Me</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="d-flex m-2 w-100">
    <div id="chart_container">
        <h2>Set stuff on left first</h2>
    </div>
    <script src="js/graph.js"></script>
    <div class="col-auto w-25 control-panel">
        <h4>State</h4>
        <select id="select_state" class="form-control"></select>
        <h4>County</h4>
        <select id="select_county" class="form-control"></select>
        <h4>Disaster</h4>
        <select id="select_disaster" class="form-control"></select>
        <h4>Statistic Category</h4>
        <select id="select_category" class="form-control"></select>
        <h4>Statistic Name</h4>
        <select id="select_category_name" class="form-control"></select>

        <button id="button_apply" class="btn-primary mt-2">Load Graph</button>
    </div>
</div>
</body>
</html>
